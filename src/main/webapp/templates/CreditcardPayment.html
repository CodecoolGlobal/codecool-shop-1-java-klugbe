<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay with Credit Card</title>
</head>
<body>

<form action="/checkout/payment/creditcard" method="post">
    <div class="card-num-container">
        <label for="card-num-1">Card number =</label>
        <input class="card-number" type="text" name="card-num-1" id="card-num-1" size="4" required>
        <input class="card-number" type="text" name="card-num-2" size="4" required>
        <input class="card-number" type="text" name="card-num-3" size="4" required>
        <input class="card-number" type="text" name="card-num-4" size="4" required>
    </div>

    <br>

    <div class="expiry-date-container">
        <label for="expiration-date">Expiry date =</label>
        <input class="expiration-date" type="text" name="expiration-date-1" id="expiration-date" size="2" required>
        <sp>/</sp>
        <input class="expiration-date" type="text" name="expiration-date-2" size="2" required>
    </div>

    <br>

    <div class="card-holder-name-container">
        <label for="card-holder">Name on card =</label>
        <input class="card-holder" type="text" name="card-holder" id="card-holder" required>
    </div>

    <br>

    <div class="cvv-code-container">
        <label for="cvv-code">CVV =</label>
        <input class="cvv-code" type="password" name="cvv-code" id="cvv-code" required>
    </div>

    <br>
    <br>

    <button type="submit" > Pay </button>

</form>

</body>
</html>
